<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/home/index.css">
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">1910后台管理系统</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">学生</a></li>
                    <li><a href="#">教师</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">admin</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="main">
        <div class="main_tabBar">
            <ul>
                <li class="active">首页</li>
                <li>商品列表</li>
                <li>添加商品</li>
                <li>商品详情</li>
            </ul>
        </div>
        <div class="main_container"></div>
        <!-- ，模态框 -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">修改书籍信息</h4>
                    </div>
                    <div class="modal-body">
                        <form id="modify_books">
                            <div class="form-group">
                                <label for="modify_booksName">书籍名称</label>
                                <input type="text" class="form-control" id="modify_booksName" placeholder="请输入书名">
                            </div>
                            <div class="form-group">
                                <label for="modify_booksAuth">书籍作者</label>
                                <input type="text" class="form-control" id="modify_booksAuth" placeholder="请输入作者">
                            </div>
                            <div class="form-group">
                                <label for="modify_booksStatus">书籍状态</label>
                                <input type="text" class="form-control" id="modify_booksStatus" placeholder="请输入状态">
                            </div>
                            <div class="form-group">
                                <label for="modify_booksAddress">书籍地址</label>
                                <input type="text" class="form-control" id="modify_booksAddress" placeholder="请输入地址">
                            </div>
                            <div class="form-group">
                                <label for="modify_booksLogo">上传图片</label>
                                <input type="file" id="modify_booksLogo">
                            </div>
                          
                            <div class="modal-footer">
                                <button type="button" id="modifyBtn" class="btn btn-primary">提交</button>
                            </div>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="../js/lib/jquery-1.11.3.js"></script>
<script src="https://unpkg.com/wangeditor@3.1.1/release/wangEditor.min.js"></script>
<script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/js-cookie/latest/js.cookie.js"></script>
<script src="../js/js/home/addGoods.js"></script>
<script src="../js/js/home/home.js"></script>
<script src="../js/js/home/goodsDetail.js"></script>
<script src="../js/js/home/goodsList.js"></script>
<script src="../js/js/home/page.js"></script>
